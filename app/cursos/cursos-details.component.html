<div class="panel panel-primary" *ngIf="curso">
    <div class="panel-heading" style="font-size: large">
        {{pageTitle + ': ' + curso.courseName}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Nombre:</div>
                    <div class="col-md-6">{{curso.courseName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Código:</div>
                    <div class="col-md-6">{{curso.courseCode}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Descripción:</div>
                    <div class="col-md-6">{{curso.description}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Fecha Lanzamiento:</div>
                    <div class="col-md-6">{{curso.releaseDate}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Precio:</div>
                    <div class="col-md-6">
                        {{curso.price|currency:'EUR':true}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">Valoración:</div>
                    <div class="col-md-6">
                        <pm-star [rating]="curso.starRating" (ratingClicked)="onRatingClicked($event)"></pm-star>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <img class="center-block img-responsive"
                [style.width.px]="600"
                [style.margin.px]="2"
                [src]="curso.imageUrl"
                [title]="curso.courseName" />
            </div>
        </div>
    </div>

    <div class="panel-footer">
        <a class="btn btn-default" (click)="onBack()" style="width: 80px">
            <i class="glyphicon glyphicon-chevron-left"></i> Volver
        </a>
    </div>
</div>
